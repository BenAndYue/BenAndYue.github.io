<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our story</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="js/ab.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script>

    </script>
</head>
<body>
<a-scene>
    <a-assets></a-assets>
    <!--The placement of model-->
    <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-entity>



    <!--      Homescherm-->
    <a-entity id="scene1">
        <a-box color="#EF2D5E" position="0 1 -4" change-color-on-hover="color: blue"></a-box>

        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <!--         <a-entity
                  light="type: directional; color: #FFF; intensity: 0.6"
                  position="-0.5 1 1"
                ></a-entity> -->

        <!--        ground-->
        <a-box width="12" color="black" position="0 -4 4" depth="12"></a-box>
        <a-box width="0.1" color="white" position="6 -3.9 4" depth="12"></a-box>
        <a-box
                width="0.1"
                color="white"
                position="-6 -3.9 4"
                depth="12"
        ></a-box>
        <a-box
                width="12"
                color="white"
                position="0 -3.9 -2"
                depth="0.1"
        ></a-box>
        <a-box
                width="12"
                color="white"
                position="0 -3.9 10"
                depth="0.1"
        ></a-box>

        <a-circle
                color="green"
                position="3.5 0.7 0"
                scale="0.5 0.5"
                onclick="setSceneFarm()"
        ></a-circle>
        <a-entity
                id="color"
                position="0 0.7 0"
                text="color: white; align: center; value: Start door de groene knop te drukken; width: 1.5"
                scale="5 5"
        >
        </a-entity>
    </a-entity>

    <!--     intro -->
    <a-entity id="sceneFarm" visible="false">
        <a-entity light="type: ambient; color: #BBB"></a-entity>

        <a-sky src="#farm"></a-sky>

        <a-gui-flex-container
                flex-direction="column"
                justify-content="center"
                align-items="normal"
                component-padding="0.1"
                opacity="1"
                width="9"
                height="5"
                panel-color="#E3963E"
                position="0 4 0"
                rotation="0 0 0"
        >
            <a-gui-label
                    width="8"
                    height="4"
                    value="Casus intro:

        Jij als ergotherapeut komt zo bij Lars, je hebt hem in het verleden wel gezien, maar dat is alweer bijna een jaar geleden.

        Lars heeft een epileptische aanval gehad door het niet regelmatig innemen van zijn medicatie. Hierdoor vindt zijn moeder het niet veilig om hem zelfstandig te laten wonen en heeft een ergotherapeut ingeschakeld  "
                    font-size="0.3"
                    line-height="0.8"
                    letter-spacing="0"
                    margin="0 0 0.05 0"
                    color="black"
            >
            </a-gui-label>
        </a-gui-flex-container>
        <a-triangle
                color="black"
                position="5.825 0.621 5"
                rotation="0 -45 -90"
        ></a-triangle>
        <!--        <a-box color="white" position="0 0 0" onclick="setScene1()"></a-box>-->
        <!--        <a-light id="ambient1" type="ambient" color="#4f6487"></a-light>-->
    </a-entity>
</a-scene>
</body>
</html>
